<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur TVA</title>
</head>
<body>
    <h1>Calculateur TVA</h1>
    <input id="txtHt" type="text" placeholder="Montant HT" style="width:80px" /> €
    <select id="selectTax">
        <option value="">Choisir le taux</option>
        <option value="20">20%</option>
        <option value="10">10%</option>
        <option value="5.5">5,5%</option>
    </select>
    <div>
        Montant TVA: <span id="spanTva"></span> €
        <br>
        Montant TTC: <span id="spanTtc"></span> €
    </div>

    <button disabled id="btnCalculate">Calculer</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
